<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <img class="cloud" src="../src/images/cloud.png" />
      <div class="content">
        <nav class="navBar">
          <input type="text" placeholder="search city" />
        </nav>
        <div class="row-container">
          <div class="left-column">
            <div class="city-description">
              <h1 class="city-header">SAN DIEGO, CA</h1>
              <h3 class="weather-description">Mostly Sunny</h3>
              <div class="temp-and-time">
                <div class="temp-holder">
                  <p class="temp">63</p>
                  <span style="line-height: 0.7; font-weight: 700">o</span
                  ><span>F</span>
                </div>
                <div class="time-and-date">
                  <p class="date" style="margin-top: 0">
                    Friday, 16th Feb 2024
                  </p>
                  <p class="current-time">11:46 PM</p>
                </div>
              </div>
            </div>
          </div>
          <div class="right-column">
            <div class="info-container">
              <div class="info-item">
                <p>
                  <span class="material-symbols-outlined">thermostat</span>Feels
                  like
                </p>
                <p class="metric">59</p>
              </div>
              <div class="info-item">
                <p>
                  <span class="material-symbols-outlined">water</span>Humidty
                </p>
                <p class="metric">50%</p>
              </div>
              <div class="info-item">
                <p><span class="material-symbols-outlined">air</span>Wind</p>
                <p class="metric">15mph</p>
              </div>
              <div class="info-item">
                <p>
                  <span class="material-symbols-outlined">rainy_light</span
                  >Chance of rain
                </p>
                <p class="metric">10%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
