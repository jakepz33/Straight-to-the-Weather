<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <img class="cloud" src="../src/images/cloud.png" />
      <div class="content">
        <form class="navBar search-form">
          <input
            type="text"
            placeholder="search city"
            id="cityInput"
            name="search"
          />
          <p class="error-message">City does not exist</p>
        </form>
        <div class="row-container">
          <div class="left-column">
            <div class="city-description slide-in">
              <h1 class="city-header">SAN DIEGO, CALIFORNIA</h1>
              <h3 class="weather-description">Mostly Sunny</h3>
              <div class="temp-and-time">
                <div class="temp-holder">
                  <p class="temp">63</p>
                  <span style="line-height: 0.7; font-weight: 700">o</span
                  ><span>F</span>
                </div>
                <div class="time-and-date">
                  <p class="date" style="margin-top: 0">
                    Friday, 16th Feb 2024
                  </p>
                  <p class="current-time">11:46 PM</p>
                  <p class="high-low">
                    <span class="maxtemp">High: 77</span>
                    <span class="mintemp">Low: 53</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="right-column">
            <div class="info-container">
              <div class="info-item">
                <p class="icon-text">
                  <span class="material-symbols-outlined">thermostat</span>
                  FEELS LIKE:
                </p>
                <!-- <p class="metric" id="feels-like-metric">59</p> -->
                <div class="feelsLike-holder">
                  <p class="feels-temp">63</p>
                  <span
                    class="temp-symbol"
                    style="line-height: 0.7; font-weight: 400"
                    >o</span
                  ><span class="temp-symbol">F</span>
                </div>
              </div>
              <div class="info-item">
                <p class="icon-text">
                  <span class="material-symbols-outlined">water</span>HUMIDITY:
                </p>
                <p class="metric" id="humidity-metric">50%</p>
              </div>
              <div class="info-item">
                <p class="icon-text">
                  <span class="material-symbols-outlined">air</span>WIND:
                </p>
                <p class="metric" id="wind-metric">15mph</p>
              </div>
              <div class="info-item">
                <p class="icon-text">
                  <span class="material-symbols-outlined">rainy_light</span>
                  CHANCE OF RAIN:
                </p>
                <p class="metric" id="rain-metric">10%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
